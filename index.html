<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="includes/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 main-section">
        <div class="row first">
            <div class="first-one border each-piece-design">1</div>
            <div class="first-two border each-piece-design">2</div>
            <div class="first-three border each-piece-design">3</div>
        </div>
        <div class="row second">
            <div class="second-one border each-piece-design">4</div>
            <div class="second-two border each-piece-design">5</div>
            <div class="second-three border each-piece-design">6</div>
        </div>
    </div>
  </div>
</div>

</body>
</html>
